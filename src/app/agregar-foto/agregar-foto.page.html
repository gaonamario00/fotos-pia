<ion-header [translucent]="true" >
  <ion-toolbar color="tertiary">
    <ion-item>
      <ion-buttons>
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>

      <ion-title>Nueva Foto</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-img src="{{previsualizacion}}" style="margin: 6em"></ion-img>
    <!-- <img src="{{previsualizacion}}" style="align-items: center"> -->
  </ion-grid>


  <ion-list lines="full">
    <form [formGroup]="imgForm" (ngSubmit)="send()">
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="titulo" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion:</ion-label>
        <ion-input formControlName="descrip" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" shape="full" expand="block" [disabled]="!imgForm.valid && IsThereAPhoto" style="margin-top:2em;">
            Agregar a mis fotos
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row style="display: flex;  justify-content: center;">
    <ion-button (click)="takePhoto()"  style="margin-top:2em;"  color="tertiary">
      <ion-icon name="camera"></ion-icon>
    </ion-button>
  </ion-row>

  </ion-list>
</ion-content>
