<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-item>
      <ion-buttons>
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>

      <ion-title>Nuevo Mural</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="{{previsualizacion}}">

  <ion-list lines="full">
    <form [formGroup]="imgForm" (ngSubmit)="send()">
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="titulo" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion:</ion-label>
        <ion-input formControlName="descrip" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" shape="full" expand="block">
            Agregar a mis fotos
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-button (click)="takePhoto()" color="tertiary" shape="full" expand="block">
    Tomar Foto
    </ion-button>
  </ion-list>
</ion-content>
