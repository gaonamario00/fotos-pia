<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-item>
      <ion-buttons>
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>

      <ion-title>Detalle de la imagen</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-col size="12" size-sm="8" offset-sm="2" text-center>
    <br />
    <br />
    <br />
    <ion-card-header>
      <ion-card-title>{{titulo}}</ion-card-title>
      <ion-card-subtitle>{{descrip}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="{{img}}" style="margin: 6em"></ion-img>
      <p>{{fecha}}</p>
    </ion-card-content>

  </ion-col>
</ion-content>
