<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Tus Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorcito">
<ion-list>
  <ion-card lines="inset" *ngFor="let data of Data" >

    <ion-card-header>
    <ion-card-title>{{data.titulo}}</ion-card-title>
    <ion-card-subtitle>{{data.descrip}}</ion-card-subtitle>
    <div class="item-note" item-end>
    <!-- <ion-fab-button (click)="deleteFoto(data.id)" vertical="bottom" horizontal="end" class="relativo">
      <ion-icon size="mini" name="close-circle" style="zoom:2.0" ></ion-icon>
    </ion-fab-button> -->
    </div>
    </ion-card-header>


    <!-- <div class="item-note" item-end>
    </div> -->

    <ion-item>
      <ion-img src="{{data.imagen}}"></ion-img>
      <ion-icon name="close-circle" style="zoom:2.0" (click)="deleteFoto(data.id)" slot="end"></ion-icon>
    </ion-item>

    <ion-card-content>
    <p>{{data.fecha}}</p>
    </ion-card-content>
    <!-- [routerLink]="['/modificar-foto/', data.id]" -->
  </ion-card>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="goToAdd()" color="light">
    <ion-icon color="tertiary" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
